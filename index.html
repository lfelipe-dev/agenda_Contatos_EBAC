<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contatos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>
            <img src="./imagens/contatos.png" alt="Ícone de Contato" class="title-image">
            Cadastro de Contatos</h1>
        <form id="contactForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
            <label for="phone">Telefone:</label>
            <input type="text" id="phone" name="phone" placeholder="(DD) 9 -...">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="seu_email@email.com" required>
            <button type="submit">Cadastrar</button>
        </form>
        <table id="contactTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- Novos contatos serão adicionados aqui -->
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
